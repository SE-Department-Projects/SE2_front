<div class="container py-5">
  <div class="row">
    <div class="col-md-4">
      <app-card-info
        title="Total Detections"
        [count]="tableData.length"
      ></app-card-info>
    </div>
    <div class="col-md-4">
      <app-card-info title="Detections Last Week" [count]="4"></app-card-info>
    </div>
    <div class="col-md-4">
      <app-card-info title="Detections Last Year" [count]="7"></app-card-info>
    </div>
  </div>

  <div class="my-4">
    <app-table [columns]="tableColumns" [data]="tableData"></app-table>
  </div>
</div>
