<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-12 col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4">Add User</h4>
        <form
          [formGroup]="addUserForm"
          class="forms-sample"
          (ngSubmit)="addUser()"
        >
          <div class="form-group row py-2">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input
                #inputEmail
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
                email
              />
              <div
                *ngIf="
                  addUserForm.get('email')?.touched &&
                  addUserForm.get('email')?.errors
                "
                class="text-danger p-2"
              >
                <p
                  *ngIf="addUserForm.get('email')?.errors?.['required']"
                  class="m-0"
                >
                  Email is required
                </p>
                <p
                  *ngIf="addUserForm.get('email')?.errors?.['email']"
                  class="m-0"
                >
                  Email is not valid
                </p>
              </div>
            </div>
          </div>

          <div class="form-group row py-2">
            <label for="username" class="col-sm-3 col-form-label"
              >User Name</label
            >
            <div class="col-sm-9">
              <input
                #inputUsername
                formControlName="username"
                type="text"
                class="form-control"
                id="username"
                placeholder="username"
                required
              />

              <div
                *ngIf="
                  addUserForm.get('username')?.touched &&
                  addUserForm.get('username')?.errors
                "
                class="text-danger p-2"
              >
                <p
                  *ngIf="addUserForm.get('username')?.errors?.['required']"
                  class="m-0"
                >
                  Username is required
                </p>
              </div>
            </div>
          </div>

          <div class="form-group row py-2">
            <label for="role" class="col-sm-3 col-form-label">Role</label>
            <div class="col-sm-9">
              <select
                id="role"
                name="role"
                formControlName="role"
                class="form-control"
                #inputRole
                required
              >
                <option value="" disabled selected>--- Select Role ---</option>
                <option value="admin">Admin</option>
                <option value="observer">Observer</option>
                <option value="vendor">Vendor</option>
                <option value="technician">Technician</option>
              </select>
              <div
                *ngIf="
                  addUserForm.get('role')?.touched &&
                  addUserForm.get('role')?.errors
                "
                class="text-danger p-2"
              >
                <p
                  *ngIf="addUserForm.get('role')?.errors?.['required']"
                  class="m-0"
                >
                  role is required
                </p>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <app-button
              btnClass="btn btn-inverse-success btn-fw"
              text="Add"
            ></app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
