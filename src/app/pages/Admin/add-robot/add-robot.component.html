<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-12 col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4">Add Robot</h4>
        <form
          [formGroup]="addRobotForm"
          class="forms-sample"
          (ngSubmit)="addRobot()"
        >
          <div class="form-group row py-2">
            <label for="id" class="col-sm-3 col-form-label">ID</label>
            <div class="col-sm-9">
              <input
                #inputRobot
                formControlName="id"
                type="text"
                class="form-control"
                id="id"
                placeholder="ID"
                required
              />
              <div
                *ngIf="
                  addRobotForm.get('id')?.touched &&
                  addRobotForm.get('id')?.errors
                "
                class="text-danger p-2"
              >
                <p
                  *ngIf="addRobotForm.get('email')?.errors?.['required']"
                  class="m-0"
                >
                  ID Is Required
                </p>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <app-button
              btnClass="btn btn-inverse-success btn-fw"
              text="Add"
            ></app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
