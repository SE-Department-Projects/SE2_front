<div class="container py-5">
  <div class="row">
    <div class="col-md-4">
      <app-card-info
        title="Total Detections"
        [count]="totalDetections"
      ></app-card-info>
    </div>
    <div class="col-md-4">
      <app-card-info
        title="Detections Last Hour"
        [count]="detectionsLastHour"
      ></app-card-info>
    </div>
    <div class="col-md-4">
      <app-card-info
        title="Detections Today"
        [count]="detectionsToday"
      ></app-card-info>
    </div>
  </div>

  <div class="my-4">
    <div class="row my-3">
      <div class="col-md-4">
        <label for="filterType" class="mb-2">Detection Type:</label>
        <select
          id="filterType"
          class="form-select"
          [(ngModel)]="selectedDetectionType"
          (change)="filterTableData()"
        >
          <option value="">All</option>
          <option value="humanDetection">Human Detection</option>
          <option value="obstacleDetection">Obstacle Detection</option>
        </select>
      </div>
    </div>

    <app-table [columns]="tableColumns" [data]="filteredTableData"></app-table>
  </div>
</div>
