<div class="container py-5">
  <div class="row">
    <div class="col-md-4">
      <app-card-info
        title="Total Detections"
        [count]="totalDetections"
      ></app-card-info>
    </div>
    <div class="col-md-4">
      <app-card-info
        title="Detections Last Hour"
        [count]="detectionsLastHour"
      ></app-card-info>
    </div>
    <div class="col-md-4">
      <app-card-info
        title="Detections Today"
        [count]="detectionsToday"
      ></app-card-info>
    </div>
  </div>

  <div class="my-4">
    <app-table [columns]="tableColumns" [data]="tableData"></app-table>
  </div>
</div>
