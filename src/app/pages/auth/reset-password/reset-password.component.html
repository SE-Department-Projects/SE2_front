<p>reset-password works!</p>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Reset Your Password</h4>
        <p class="card-description">Enter New Password And Confirm</p>
        <form
          [formGroup]="resetPassForm"
          class="forms-sample"
          (ngSubmit)="resetPassTest()"
        >
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label"
              >New Password</label
            >
            <div class="col-sm-9">
              <input
                #inputPassword
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="New Password"
              />
            </div>
            <div
              *ngIf="
                resetPassForm.get('password')?.errors &&
                (resetPassForm.get('password')?.touched ||
                  inputPassword.value.length > 0)
              "
              [ngStyle]="{ color: 'red' }"
            >
              <p *ngIf="resetPassForm.get('password')?.getError('required')">
                Password Required
              </p>
              <p *ngIf="resetPassForm.get('password')?.getError('pattern')">
                Password Must start with upperCase then from 6 to 20 characters
              </p>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label"
              >Password</label
            >
            <div class="col-sm-9">
              <input
                #inputConfirmPass
                formControlName="confirmPass"
                type="password"
                class="form-control"
                id="confirmPass"
                placeholder="Confirm Password"
              />
            </div>
            <div
              *ngIf="
                resetPassForm.get('confirmPass')?.errors &&
                (resetPassForm.get('confirmPass')?.touched ||
                  inputPassword.value.length > 0)
              "
              [ngStyle]="{ color: 'red' }"
            >
              <p *ngIf="resetPassForm.get('confirmPass')?.getError('required')">
                Password Required
              </p>
              <p *ngIf="resetPassForm.get('confirmPass')?.getError('pattern')">
                Password Must start with upperCase then from 6 to 20 characters
              </p>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <app-button
              btnClass="btn btn-gradient-success me-2"
              text="Confirm"
            ></app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
