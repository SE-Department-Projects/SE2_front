<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div *ngIf="messageError" class="alert alert-danger mt-3 text-center">
          {{ messageError }}
        </div>
        <h4 class="card-title mb-4">Log Into Your Account</h4>
        <form
          [formGroup]="loginForm"
          class="forms-sample"
          (ngSubmit)="handleLogin()"
        >
          <div class="form-group row position-relative">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input
                #inputEmail
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <div
                class="error-container position-absolute"
                *ngIf="
                  loginForm.get('email')?.errors &&
                  (loginForm.get('email')?.touched ||
                    inputEmail.value.length > 0)
                "
              >
                <p
                  *ngIf="loginForm.get('email')?.getError('required')"
                  class="text-danger"
                >
                  Email Required
                </p>
                <p
                  *ngIf="loginForm.get('email')?.getError('email')"
                  class="text-danger"
                >
                  Email Invalid
                </p>
              </div>
            </div>
          </div>

          <div class="form-group row position-relative">
            <label for="password" class="col-sm-3 col-form-label"
              >Password</label
            >
            <div class="col-sm-9">
              <input
                #inputPassword
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div
              class="error-container position-absolute"
              *ngIf="
                loginForm.get('password')?.errors &&
                (loginForm.get('password')?.touched ||
                  inputPassword.value.length > 0)
              "
            >
              <p
                *ngIf="loginForm.get('password')?.getError('required')"
                class="text-danger"
              >
                Password Required
              </p>
            </div>
          </div>

          <div class="form-check form-check-flat form-check-success">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" /> Remember me
            </label>
          </div>

          <div class="d-flex justify-content-end">
            <app-button
              btnClass="btn btn-inverse-success btn-fw"
              text="Log In"
            ></app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
