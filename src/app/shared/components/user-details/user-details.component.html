<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-12 col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4">User Profile</h4>
        <form [formGroup]="userForm" class="forms-sample">
          <!-- Email Field     -->
          <div class="form-group row py-2">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input
                #inputEmail
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
                email
              />
            </div>
          </div>

          <!-- Username Field -->
          <div class="form-group row py-2">
            <label for="Username" class="col-sm-3 col-form-label"
              >User Name</label
            >
            <div class="col-sm-9">
              <input
                #inputUsername
                formControlName="username"
                type="text"
                class="form-control"
                id="Username"
                placeholder="Username"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-4">
            <a (click)="goBack()" style="cursor: pointer">
              <i class="fa fa-angle-left m-2"></i>Back
            </a>

            <div class="d-flex gap-2">
              <!-- <app-button
                btnClass="btn btn-inverse-success btn-fw"
                text="Update Password"
                (btnClick)="navigateTo('updatePassword')"
              ></app-button> -->

              <app-button
                btnClass="btn btn-inverse-success btn-fw"
                text="{{ isLoading ? 'Updating...' : 'Update Info' }}"
                (btnClick)="updateProfile()"
              ></app-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
