<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Update Your Password</h4>
        <form
          [formGroup]="updatePassForm"
          class="forms-sample"
          (ngSubmit)="updatePassword()"
        >
          <div class="form-group row position-relative">
            <label for="password" class="col-sm-3 col-form-label"
              >Current Password</label
            >
            <div class="col-sm-9">
              <input
                #inputCurrent
                formControlName="passwordCurrent"
                type="password"
                class="form-control"
                id="currentPass"
                placeholder="Current Password"
              />
            </div>
            <div
              class="error-container position-absolute"
              *ngIf="
                updatePassForm.get('password')?.errors &&
                (updatePassForm.get('password')?.touched ||
                  inputPassword.value.length > 0)
              "
            >
              <p *ngIf="updatePassForm.get('password')?.getError('required')">
                Current Password Required
              </p>
            </div>
          </div>

          <div class="form-group row position-relative">
            <label for="newPassword" class="col-sm-3 col-form-label"
              >New Password</label
            >
            <div class="col-sm-9">
              <input
                #inputPassword
                formControlName="password"
                type="password"
                class="form-control"
                id="newPassword"
                placeholder="New Password"
              />
            </div>
            <div
              class="error-container position-absolute"
              *ngIf="
                updatePassForm.get('password')?.errors &&
                (updatePassForm.get('password')?.touched ||
                  inputPassword.value.length > 0)
              "
            >
              <p *ngIf="updatePassForm.get('password')?.getError('required')">
                Password Required
              </p>
            </div>
          </div>

          <div class="form-group row position-relative">
            <label for="confirmPass" class="col-sm-3 col-form-label"
              >Confirm Password</label
            >
            <div class="col-sm-9">
              <input
                #inputConfirmPass
                formControlName="passwordConfirm"
                type="password"
                class="form-control"
                id="confirmPass"
                placeholder="Confirm Password"
              />
            </div>
            <div
              class="error-container position-absolute"
              *ngIf="
                updatePassForm.get('confirmPass')?.errors &&
                (updatePassForm.get('confirmPass')?.touched ||
                  inputConfirmPass.value.length > 0)
              "
            >
              <p
                *ngIf="updatePassForm.get('confirmPass')?.getError('required')"
              >
                Confirm Password Required
              </p>
              <p
                *ngIf="updatePassForm.get('confirmPass')?.getError('mismatch')"
              >
                Passwords Don't Match
              </p>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a (click)="goBack()" style="cursor: pointer"
              ><i class="fa fa-angle-left m-2"></i>Back</a
            >

            <app-button
              btnClass="btn btn-inverse-success btn-fw"
              text="Update Password"
            ></app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
