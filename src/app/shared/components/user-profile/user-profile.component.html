<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-12 col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4">User Profile</h4>
        <form [formGroup]="userForm" class="forms-sample">
          <div class="form-group row py-2">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input
                #inputEmail
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
                email
              />
            </div>
          </div>

          <div class="form-group row py-2">
            <label for="Username" class="col-sm-3 col-form-label"
              >User Name</label
            >
            <div class="col-sm-9">
              <input
                #inputUsername
                formControlName="userName"
                type="text"
                class="form-control"
                id="Username"
                placeholder="Username"
                required
              />
            </div>
          </div>

          <div class="form-group row py-2">
            <label for="role" class="col-sm-3 col-form-label">User Role</label>
            <div class="col-sm-9">
              <input
                #inputrole
                formControlName="role"
                type="text"
                class="form-control"
                id="role"
                placeholder="role"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <app-button
              btnClass="btn btn-inverse-success btn-fw"
              text="Update"
            ></app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
